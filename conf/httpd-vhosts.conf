<VirtualHost *:8080>
  ServerName alexdeeznuts.com
  DocumentRoot "/opt/bitnami/apps/alexdeeznuts/htdocs"
  Include "/opt/bitnami/apps/alexdeeznuts/conf/httpd-app.conf"
</VirtualHost>

<VirtualHost *:8443>
  ServerName alexdeeznuts.com
  DocumentRoot "/opt/bitnami/apps/alexdeeznuts/htdocs"
  SSLEngine on
  SSLCertificateFile "/opt/bitnami/apps/alexdeeznuts/conf/certs/server.crt"
  SSLCertificateKeyFile "/opt/bitnami/apps/alexdeeznuts/conf/certs/server.key"
  Include "/opt/bitnami/apps/alexdeeznuts/conf/httpd-app.conf"
</VirtualHost>
